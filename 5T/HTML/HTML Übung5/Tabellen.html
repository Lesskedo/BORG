<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabellen in HTML</title>
  </head>
  <body>
	<h2>Unsere erste Tabelle</h2>
	<table border="5" bordercolor="green" width="75%" align="center">
		<tr>
			<td bgcolor="red">Erste Zelle</td> <td>Zweite Zelle</td> <td>Dritte Zelle</td>
		</tr>
		<tr>
			<td>Vierte Zelle</td> <td>Fünfte Zelle</td> <td>Sechste Zelle</td>
		</tr>
	</table>
	<br>
	<table border="1" cellspacing="10">
		<tr>
			<th>Erste Zelle</th> <th>Zweite Zelle</th> <th>Dritte Zelle</th>
		</tr>
		<tr>
			<td colspan="2">Vierte + Fünfte Zelle</td> <td rowspan="2">Sechste + Neunte Zelle</td>
		</tr>
		<tr>
			<td>Siebte Zelle</td> <td>Achte Zelle</td>
	</table>
  </body>
</html>
